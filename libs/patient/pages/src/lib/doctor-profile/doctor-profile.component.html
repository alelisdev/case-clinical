<ng-container *ngIf="vm$ | async as vm">
  <ng-container *ngIf="vm.doctor">
    <ui-formly-json-form
      class="w-full h-full"
      formName="page_patient_doctor_profile"
      [showSubmitButton]="false"
      [componentStore]="store"
      [formData]="getFormData(vm)"
      (save)="onSave($event)"
      (formIsReady)="this.onResize()"
    ></ui-formly-json-form>
  </ng-container>
</ng-container>
