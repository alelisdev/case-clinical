<ui-formly-json-form
*ngIf="vm$ | async as vm"
class="w-full h-full"
formName="page_patient_change_password"
[showSubmitButton]="false"
[componentStore]="store"
[model]="model"
[formData]="getFormData(vm)"
(save)="this.store.updatePasswordEffect($event)"
(formIsReady)="this.onResize()"
></ui-formly-json-form>
