<ui-formly-json-form
  *ngIf="vm$ | async as vm"
  class="w-full h-full"
  formName="page_provider_dashboard"
  [showSubmitButton]="false"
  [componentStore]="store"
  [model]="model"
  [showFormSelector]="false"
  [formData]="getFormData(vm)"
  (formIsReady)="this.onResize()"
></ui-formly-json-form>
