<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full">

        <!-- Drawer -->
        <mat-drawer
            *ngIf="!_mailboxService.getLegalCaseId"
            class="w-72 dark:bg-gray-900"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #drawer>

            <!-- Mailbox sidebar -->
            <mailbox-sidebar></mailbox-sidebar>

        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col overflow-hidden">

            <!-- Main -->
            <div class="flex flex-auto overflow-hidden relative">
                <router-outlet></router-outlet>
            </div>

            <div class="absolute global-compose-button">
                <button
                    class="mx-6"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="openComposeDialog()">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2">Compose</span>
                </button>
            </div>

        </mat-drawer-content>

    </mat-drawer-container>
</div>
