
<ng-container *ngIf="vm$ | async as vm">
  <ng-template #controlsTemplate>
    <div class="space-x-3 px-3">
      <ui-button label="Discard" variant="white" (click)="handleDiscardClick($event)"></ui-button>
    </div>
  </ng-template>

  <ng-template #headerTemplate>
    <ui-card-header
      [title]="'Edit User ' + vm.item?.name"
      [controlsTemplate]="controlsTemplate"
    ></ui-card-header>
  </ng-template>

  <ng-template #footerTemplate>
    <div class="flex items-center justify-end space-x-3 px-6 pb-6 pt-3 dark:bg-transparent">
      <ui-button label="Discard" variant="white" (click)="handleDiscardClick($event)"></ui-button>
      <ui-button label="Save" type="submit"></ui-button>
    </div>
  </ng-template>

  <ui-panel
    [headerTemplate]="headerTemplate"
    [footerTemplate]="footerTemplate"
    [disableHeaderPadding]="true"
    [disableBodyPadding]="true"
    [disableFooterPadding]="true"
  >
    <div class="px-6 py-4">
      <ui-form [form]="form" [fields]="fields" [model]="vm.item" [options]="options" (submitForm)="updateUser($event)">
          <ui-button label="Save" type="submit"></ui-button>
      </ui-form>
    </div>
  </ui-panel>
</ng-container>
