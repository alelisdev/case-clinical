
<ng-container *ngIf="vm$ | async as vm">
  <ng-template #headerControls>
    <div class="flex-none ml-auto space-x-3">
      <ui-button icon="pencil" variant="white" routerLink="edit" label="Edit"></ui-button>
      <ui-button icon="trash" variant="danger" (handler)="deleteItem(vm.item)" label="Delete"></ui-button>
    </div>
  </ng-template>

  <ng-template #headerTemplate>
    <ui-card-header [enableBackButton]="true" [controlsTemplate]="headerControls"></ui-card-header>
  </ng-template>

  <ng-template #detailsTemplate>
        <div class="px-4 py-5 sm:p-0" [style.min-height.px]="600">
          <div class="flex flex-row flex-wrap">
    
            <div class="flex w-full py-4 border-b border-gray-200 lg:w-1/2 sm:py-5 sm:gap-4 sm:px-6">
              <div class="w-1/2 text-sm font-bold text-gray-700">
                Id
              </div>
              <div class="w-1/2 text-sm text-gray-900">
                {{ vm.item.id }}
              </div>
            </div>


            <div class="flex w-full py-4 border-b border-gray-200 lg:w-1/2 sm:py-5 sm:gap-4 sm:px-6">
              <div class="w-1/2 text-sm font-bold text-gray-700">
                Created At
              </div>
              <div class="w-1/2 text-sm text-gray-900">
                {{ vm.item.createdAt | date}}
              </div>
            </div>


            <div class="flex w-full py-4 border-b border-gray-200 lg:w-1/2 sm:py-5 sm:gap-4 sm:px-6">
              <div class="w-1/2 text-sm font-bold text-gray-700">
                Updated At
              </div>
              <div class="w-1/2 text-sm text-gray-900">
                {{ vm.item.updatedAt | date}}
              </div>
            </div>


            <div class="flex w-full py-4 border-b border-gray-200 lg:w-1/2 sm:py-5 sm:gap-4 sm:px-6">
              <div class="w-1/2 text-sm font-bold text-gray-700">
                Name
              </div>
              <div class="w-1/2 text-sm text-gray-900">
                {{ vm.item.name }}
              </div>
            </div>

          </div>
        </div>
  </ng-template>

  <ng-template #subTitleTemplate>
    <div class="flex-none ml-auto space-x-3">
      <div *ngIf="vm.item">
        <span class="py-1 pr-1 font-bold">Name: </span> <span> {{ vm.item.name }} </span>
      </div>
    </div>
  </ng-template>

  <ui-panel [headerTemplate]="headerTemplate" [disableHeaderPadding]="true" [disableBodyPadding]="true">
    <ng-container *ngIf="vm.item">
      <ui-description-list
        [title]="vm.item?.name"
        [subTitleTemplate]="subTitleTemplate"
        [detailsTemplate]="detailsTemplate"
        [items]="vm.displayItems"
        [tabs]="vm.tabs"
      >
      </ui-description-list>
    </ng-container>
    <div class="bg-white rounded-lg shadow md:px-2 lg:px-0 lg:col-span-9 dark:bg-gray-800">
      <router-outlet></router-outlet>
    </div>
  </ui-panel>
</ng-container>
