    <div
      *ngIf="headerTitle || metaTitleTemplate"
      class="lg:flex mt-0 items-center lg:justify-between mx-auto lg:w-full px-3 md:px-6 lg:px-8 bg-white dark:shadow-none dark:border-b shadow"
    >
      <div class="flex-1 min-w-0">
        <h2 class="text-xl font-bold leading-7 text-gray-900 dark:text-gray-100 sm:text-2xl sm:truncate">
          {{ headerTitle }}
        </h2>
        <h2 class="text-md font-semibold pb-0 pt-0 text-gray-600 dark:text-gray-100 sm:text-1xl sm:truncate">
          {{ title }}
        </h2>
        <h2 class="text-md font-normal text-gray-600 dark:text-gray-100 sm:text-1xl sm:truncate">
          {{ firmName }}
        </h2>
        <ng-container *ngIf="metaTitleTemplate">
          <div class="mt-1 flex flex-col sm:flex-row sm:flex-wrap sm:mt-0 sm:space-x-6">
            <ng-container *ngTemplateOutlet="metaTitleTemplate"></ng-container>
          </div>
        </ng-container>
      </div>
      <div class="mt-5 flex lg:mt-0 lg:ml-4">
        <ng-container></ng-container>
        <ng-content select="ui-page-header"></ng-content>
      </div>
    </div>

    <ng-container *ngIf="advertisementBanners">
      <div
        class="flex mt-2 items-end justify-end max-w-7xl mx-auto w-full -m-16"
        style="margin-top: -100px; margin-bottom: -16px"
      >
        <ui-carousel-pro [carouselType]="'minSwipeDistance'" [images]="advertisementBanners"></ui-carousel-pro>
      </div>
    </ng-container>

    <div class="flex-grow p-2 md:p-4 overflow-auto" #dataBody>
      <div class="mx-auto h-full">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
