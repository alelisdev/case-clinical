<label for="cover_photo" class="block mb-1 text-sm font-medium leading-5 text-gray-700">
  {{ to.label }}
</label>

<div *ngIf="this.hasFile">
  <a
    (click)="onDownloadClick(this.selectedItem?.name || this.formControl.value)"
    type="button"
    class="font-medium transition duration-150 ease-in-out button focus:underline"
    >View</a
  >

  <div></div>
  <a
    (click)="onDeleteClick(this.selectedItem?.name || this.formControl.value)"
    type="button"
    class="font-medium transition duration-150 ease-in-out button focus:underline"
    >Delete</a
  >

  {{ this.fileLink }}

  <ngx-doc-viewer *ngIf="this.link" [url]="url" [viewer]="viewer" style="width: 100%; height: 80vh"></ngx-doc-viewer>
</div>

<div class="center">
  <ngx-file-drop
    *ngIf="!this.hasFile"
    [dropZoneClassName]="'rounded border border-gray-300 py-4'"
    dropZoneLabel="Drop files here"
    (onFileDrop)="dropped($event)"
    (onFileOver)="fileOver($event)"
    (onFileLeave)="fileLeave($event)"
  >
    <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
      <div class="">
        <div class="text-center">
          <svg class="w-12 h-12 mx-auto text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
            <path
              d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <p class="mt-1 text-sm text-gray-600">
            <button
              type="button"
              class="font-medium text-blue-600 transition duration-150 ease-in-out hover:text-blue-500 focus:outline-none focus:underline"
              (click)="openFileSelector()"
            >
              Upload a file
            </button>
            or drag and drop
          </p>
        </div>
      </div>
    </ng-template>
  </ngx-file-drop>
  <div class="m-1">
    <table class="my-1">
      <tbody class="text-sm">
        <tr *ngFor="let item of files; let i = index">
          <td>
            <strong>{{ item.relativePath }}</strong>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
