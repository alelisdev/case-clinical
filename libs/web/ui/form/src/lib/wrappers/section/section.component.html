<ng-template #DefaultTemplate>
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">{{ to.title }}</h3>
        <p class="mt-1 text-sm leading-5 text-gray-600">
          {{ to.lead }}
        </p>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <div class="bg-white shadow sm:rounded-md">
        <div class="px-4 pb-5 sm:pb-6 sm:mx-6 sm:pt-2">
          <ng-container #fieldComponent></ng-container>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-container *ngIf="to.compact; else DefaultTemplate">
  <div [class.bg-white]="!to.disableCard" [class.shadow]="!to.disableCard" [class.rounded-lg]="!to.disableCard">
    <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
      <h3 class="text-lg font-medium leading-6 text-gray-900">
        {{ to.title }}
      </h3>
      <p *ngIf="to.lead" class="mt-1 text-sm leading-5 text-gray-600">
        {{ to.lead }}
      </p>
    </div>
    <div class="px-4 pt-3 pb-5 sm:px-6 sm:pb-6 sm:pt-0">
      <ng-container #fieldComponent></ng-container>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!to.disableDivider">
  <div class="hidden sm:block">
    <div class="py-5">
      <div class="border-t border-gray-200"></div>
    </div>
  </div>
</ng-container>
