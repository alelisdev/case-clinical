<div class="w-full px-4 py-1 overflow-hidden bg-white sm:px-6 lg:px-2 lg:py-6">
  <div class="relative max-w-4xl mx-auto">
    <svg
      class="absolute transform translate-x-1/2 left-full"
      width="404"
      height="404"
      fill="none"
      viewBox="0 0 404 404"
    >
      <defs>
        <pattern
          id="85737c0e-0916-41d7-917f-596dc7edfa27"
          x="0"
          y="0"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse"
        >
          <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
        </pattern>
      </defs>
      <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)" />
    </svg>
    <svg
      class="absolute bottom-0 transform -translate-x-1/2 right-full"
      width="404"
      height="404"
      fill="none"
      viewBox="0 0 404 404"
    >
      <defs>
        <pattern
          id="85737c0e-0916-41d7-917f-596dc7edfa27"
          x="0"
          y="0"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse"
        >
          <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
        </pattern>
      </defs>
      <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)" />
    </svg>
    <div *ngIf="to.title" class="text-center">
      <h2 class="text-3xl font-extrabold leading-9 tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
        {{ to.title }}
      </h2>
      <p class="mt-4 text-lg leading-6 text-gray-500">
        {{ to.lead }}
      </p>
    </div>
    <div class="flex flex-row mt-12">
      <ng-container #fieldComponent></ng-container>
    </div>
  </div>
</div>
