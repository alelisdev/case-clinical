<div *ngIf="vm$ | async as vm" class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Loading bar -->
        <mat-progress-bar
            class="absolute inset-x-0 bottom-0 h-0.5"
            *ngIf="vm.loading"
            [mode]="'indeterminate'">
        </mat-progress-bar>

        <router-outlet></router-outlet>
    </div>

</div>
