
<ng-container>
        <div class="bg-white md:rounded-lg md:shadow dark:bg-gray-800" >
          <div class="p-4 sm:flex sm:items-center">
            <div class="sm:flex-auto">
              <h1 class="text-xl font-semibold text-gray-900">Agreement Types</h1>
            </div>
            <div class="sm:ml-16 sm:flex-none" *ngIf="agreementTypes?.length > 0">
              <a
                type="button"
                (click)="openDialog(createAgreementTypeTpl, {agreementType: {}})"
                class="flex rounded-full border-2 border-blue-500 p-2 text-blue-500 cursor-pointer hover:bg-gray-100 hover:border-blue-600 hover:text-blue-600 hover:shadow-lg hover:scale-105 transition duration-200"
              >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                  </svg>
              </a>
            </div>
          </div>

          <ng-template #createAgreementTypeTpl let-ref>
          <div class="flex-grow flex flex-col">
            <div class="text-lg font-semibold tracking-wider px-4 py-3 flex space-x-4 items-center justify-between">
              <div class="flex items-center space-x-4">
                <ui-icon icon="table"></ui-icon>
                <div>Create Agreement Type</div>
              </div>
            </div>
            <div class="flex-grow">
              <ui-agreement-type-form (send)="this.createAgreementType($event); ref.close()" [agreementType]="ref.data?.agreementType">
              </ui-agreement-type-form>
            </div>
          </div>
        </ng-template>

            
    <div class="overflow-x-auto">
      <div *ngIf="agreementTypes?.length > 0; else noData" class="flex flex-col justify-between">
        <div class="overflow-x-auto">
          <div class="inline-block min-w-full align-middle">
            <div class="overflow-hidden shadow-sm ring-1 ring-black ring-opacity-5">
                <table class="min-w-full divide-y divide-gray-300">
                    <thead class="bg-gray-50">
                    <tr>
                        
                          <th
                            scope="col"
                           class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6 lg:pl-8"
                          >
                            Name
                          </th>

                          <th
                            scope="col"
                           class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6 lg:pl-8"
                          >
                            Case Accounts
                          </th>

                    </tr>
                    </thead>
                 <tbody class="bg-grey-light max-h-48 w-full divide-y divide-gray-200 overflow-y-scroll">
                  <tr
                    [routerLink]="['../../agreement-types', row.id, 'details', 'overview']"
                    *ngFor="let row of agreementTypes"
                    class="w-full transition duration-200 hover:cursor-pointer hover:bg-blue-50"
                  >
                        
                          <td
                            class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6 lg:pl-8"
                          >
                            {{ row.name }}
                          </td>

                    </tr>
                    </tbody>
                </table>
              </div>
          </div>
      </div>
        <div
          class="flex h-full w-full items-center justify-end rounded-b-lg border-t-2 border-gray-200 bg-gray-50 p-3 text-gray-800"
        >
          <h1 class="mr-2 font-bold">Total Agreement Types:</h1>
          <h1 class="">{{this.agreementTypes | getTotal:'amount'}}</h1>
    </div>
</div>


                  <ng-template #noData>
              <div class="h-full w-full flex flex-col items-center justify-center py-6">
                <h1 class="py-2 font-bold">No Agreement Type</h1>
              <button
                type="button"
                (click)="openDialog(createAgreementTypeTpl, {agreementType: {}})"
                class="text-white bg-primary hover:bg-opacity-90 transition duration-300 focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#1da1f2]/55 mr-2 mb-2"
        >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2 -ml-1" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                    clip-rule="evenodd"
                  />
                </svg>
                Add New Agreement Type
              </button>
              </div>
            </ng-template>
        </div>
    </div>
  </ng-container>
