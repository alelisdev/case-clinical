<div
    class="mt-14 w-100"
    [class.h-15]="!formVisible">
    <div class="relative flex w-full h-full overflow-hidden rounded-lg">
        <button
            class="absolute inset-0 justify-center w-full px-5 py-6 rounded-lg border-1 border-dashed border-gray-300"
            [ngClass]="{'opacity-0 pointer-events-none': formVisible}"
            mat-button
            (click)="toggleFormVisibility()"
            disableRipple>
            <mat-icon
                class="icon-size-6"
                [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            <span class="m1-1 text-lg font-semibold">{{buttonTitle}}</span>
        </button>
        <form
            class="flex flex-col items-start w-full p-3"
            [ngClass]="{'opacity-0': !formVisible}"
            [formGroup]="form">
            <input
                class="w-full py-2 px-3 leading-5 rounded-md shadow-sm border border-gray-300 bg-white focus:border-primary dark:border-gray-500 dark:focus:border-primary dark:bg-black dark:bg-opacity-5"
                [autocomplete]="'off'"
                [formControlName]="'title'"
                [placeholder]="'Enter list title...'"
                (keydown.enter)="save()"
                #titleInput>
            <div class="flex items-center mt-2">
                <button
                    class="h-8 min-h-8 text-white"
                    mat-flat-button
                    [color]="'primary'"
                    [type]="'button'"
                    (click)="save()">
                    Add list
                </button>
                <button
                    class="h-8 min-h-8 text-white ml-3 bg-red-500"
                    mat-flat-button
                    [type]="'button'"
                    [color]="'warning'"
                    (click)="toggleFormVisibility()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
