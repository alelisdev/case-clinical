<ng-container *ngIf="selectedAttorneyId$ | async as attorneyId">
<ui-formly-json-form
  *ngIf="vm$ | async as vm"
  class="w-full h-full"
  formName="page_attorney_change_password"
  [showSubmitButton]="false"
  [componentStore]="store"
  [model]="{ attorneyId }"
  [formData]="getFormData(vm)"
  (save)="this.store.updatePasswordEffect($event)"
  (formIsReady)="this.onResize()"
></ui-formly-json-form>
</ng-container>
